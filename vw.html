<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .car-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .car-container img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .car-details {
            padding: 20px;
        }

        .car-details h2 {
            color: #333;
        }

        .car-details p {
            margin: 10px 0;
            color: #666;
        }
    </style>
    <title>Présentation de la voiture</title>
</head>
<body>

    <div class="car-container">
        <img src="volkswagen.jpg" alt="Volkswagen">
        <div class="car-details">
            <h2>Volkswagen Golf</h2>
            <p>Marque: Volkswagen</p>
            <p>Année: 2023</p>
            <p>Couleur: Bleu métallique</p>
            <p>Prix: $28,000</p>
        </div>
    </div>

</body>
</html>
