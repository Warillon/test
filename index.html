<!DOCTYPE html>
<html>
<head>
    <title>Warillon Cars</title>
    <style>
        .container {
            text-align: center;
        }

        .car-image {
            width: 300px;
            height: 200px;
            transition: transform .2s; /* Animation */
        }

        .car-image:hover {
            transform: scale(1.2); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Warillon Cars</h1>
        <a href="https://warillon.github.io/bmw">
            <img class="car-image" src="bmw.jpg" alt="BMW">
        </a>
        <a href="https://warillon.github.io/vw">
            <img class="car-image" src="vw.jpg" alt="VW">
        </a>
    </div>
</body>
</html>
