<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {

            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        section {

        }

        section h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    <title>Mon Site de Présentation</title>

    <header>
        <h1>Mon Nom</h1>

        <p>Insérez ici des informations sur vous et vos intérêts.</p>
    </section>

    <section id="skills">

        <ul>
            <li>Compétence 1</li>
            <li>Compétence 2</li>

    <section id="contact">
        <h2>Contact</h2>
        <p>Email : votre@email.com</p>
    </section>

    <footer>
        <p>&copy; 2023 Mon Site de Présentation</p>

</html>
